<!DOCTYPE html>
<html lang="en">
    <head>
        
        {% load static %}

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="rel" href="{% static 'assets/favicon.ico' %}">
        <link rel="src" href="{% static 'js/scrips.js' %}">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>RUBICÓN</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light" style="color: coral;"><b>RUBICÓN</b></div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href = "{% url 'contribuyente' %}" >Contribuyentes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href= "{% url 'leerContribuyentes' %}" >Listado Contribuyentes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href= "{% url 'empleado' %}" >Empleados</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href= "{% url 'leerEmpleados' %}" >Listado de Empleados</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href= "{% url 'concepto' %}" >Conceptos de Ingresos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href= "{% url 'leerConceptos' %}" >Listado de Conceptos de Ingresos</a>
        
                </div> 
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="{% url 'inicio' %}" >Inicio</a></li>
                                
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {% block contenido_que_cambia %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
